<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glider Aircraft Project</title>
    <style>
        body {
            margin: 0;
        }

        .variable {
            margin-bottom: 10px;
        }

        .variable label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .variable input {
            width: 150px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="variable">
        <label for="g">g:</label>
        <input type="range" id="g" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="R">R:</label>
        <input type="range" id="R" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="K4">K4:</label>
        <input type="range" id="K4" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="K5">K5:</label>
        <input type="range" id="K5" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="a1">a1:</label>
        <input type="range" id="a1" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="m">m:</label>
        <input type="range" id="m" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="wingspan">wingspan:</label>
        <input type="range" id="wingspan" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="wingarea">wingarea:</label>
        <input type="range" id="wingarea" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="fuselageLength">fuselageLength:</label>
        <input type="range" id="fuselageLength" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="fuselageHeight">fuselageHeight:</label>
        <input type="range" id="fuselageHeight" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="tailHeight">tailHeight:</label>
        <input type="range" id="tailHeight" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="tailSpan">tailSpan:</label>
        <input type="range" id="tailSpan" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="Vf">Vf:</label>
        <input type="range" id="Vf" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="T">T:</label>
        <input type="range" id="T" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="Pr">Pr:</label>
        <input type="range" id="Pr" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="CD">CD:</label>
        <input type="range" id="CD" min="0" max="100" value="50">
      </div>
      
      <div class="variable">
        <label for="w">w:</label>
        <input type="range" id="w" min="0" max="100" value="50">
      </div>

    <button onclick="assignValues()">Assign Values</button>

    <script>
        function assignValues() {
            const g = parseFloat(document.getElementById('g').value);
            const R = parseFloat(document.getElementById('R').value);
            const K4 = parseFloat(document.getElementById('K4').value);
            const K5 = parseFloat(document.getElementById('K5').value);
            const a1 = parseFloat(document.getElementById('a1').value);
            const m = parseFloat(document.getElementById('m').value);
            const wingspan = parseFloat(document.getElementById('wingspan').value);
            const wingarea = parseFloat(document.getElementById('wingarea').value);
            const fuselageLength = parseFloat(document.getElementById('fuselageLength').value);
            const fuselageHeight = parseFloat(document.getElementById('fuselageHeight').value);
            const tailHeight = parseFloat(document.getElementById('tailHeight').value);
            const tailSpan = parseFloat(document.getElementById('tailSpan').value);
            const Vf = parseFloat(document.getElementById('Vf').value);
            const T = parseFloat(document.getElementById('T').value);
            const Pr = parseFloat(document.getElementById('Pr').value);
            const CD = parseFloat(document.getElementById('CD').value);
            const w = parseFloat(document.getElementById('w').value);

            // Do something with the assigned values
        }
    </script>

    <script type="module" src="/main.js"></script>
</body>

</html>
