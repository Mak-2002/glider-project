<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Controllers - Glider Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <script>
                const variables = [
                    'K4',
                    'K5',
                    'A1',
                    'mass_of_glider',
                    'wingspan',
                    'wingarea',
                    'fuselageLength',
                    'fuselageHeight',
                    'tailHeight',
                    'tailSpan',
                    'wind_speed',
                    'air_temperature',
                    'atmpspheric_pressure',
                    'CD',
                ];

                const controlsDiv = document.querySelector('.controls');

                variables.forEach(variable => {
                    const div = document.createElement('div');
                    div.className = 'variable';

                    const label = document.createElement('label');
                    label.setAttribute('for', variable);
                    label.textContent = variable + ':';

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = variable;
                    input.min = '0';
                    input.max = '100';
                    input.value = '50';
                    input.step = '1';

                    div.appendChild(label);
                    div.appendChild(input);
                    controlsDiv.appendChild(div);
                });
            </script>

            <button onclick="assignValues()">Assign Values</button>
        </div>
    </div>
</body>

</html>
