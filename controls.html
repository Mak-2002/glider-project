<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glider Aircraft Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <script>
                const variables = [
                    'g',
                    'R',
                    'K4',
                    'K5',
                    'a1',
                    'm',
                    'wingspan',
                    'wingarea',
                    'fuselageLength',
                    'fuselageHeight',
                    'tailHeight',
                    'tailSpan',
                    'Vf',
                    'T',
                    'Pr',
                    'CD',
                    'w'
                ];

                const controlsDiv = document.querySelector('.controls');

                variables.forEach(variable => {
                    const div = document.createElement('div');
                    div.className = 'variable';

                    const label = document.createElement('label');
                    label.setAttribute('for', variable);
                    label.textContent = variable + ':';

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = variable;
                    input.min = '0';
                    input.max = '100';
                    input.value = '50';
                    input.step = '1';

                    div.appendChild(label);
                    div.appendChild(input);
                    controlsDiv.appendChild(div);
                });
            </script>

            <button onclick="assignValues()">Assign Values</button>
        </div>
    </div>

    <script>
        function assignValues() {
            // Assign values to variables here
            const g = parseFloat(document.getElementById('g').value);
            const R = parseFloat(document.getElementById('R').value);
            const K4 = parseFloat(document.getElementById('K4').value);
            const K5 = parseFloat(document.getElementById('K5').value);
            const a1 = parseFloat(document.getElementById('a1').value);
            const m = parseFloat(document.getElementById('m').value);
            const wingspan = parseFloat(document.getElementById('wingspan').value);
            const wingarea = parseFloat(document.getElementById('wingarea').value);
            const fuselageLength = parseFloat(document.getElementById('fuselageLength').value);
            const fuselageHeight = parseFloat(document.getElementById('fuselageHeight').value);
            const tailHeight = parseFloat(document.getElementById('tailHeight').value);
            const tailSpan = parseFloat(document.getElementById('tailSpan').value);
            const Vf = parseFloat(document.getElementById('Vf').value);
            const T = parseFloat(document.getElementById('T').value);
            const Pr = parseFloat(document.getElementById('Pr').value);
            const CD = parseFloat(document.getElementById('CD').value);
            const w = parseFloat(document.getElementById('w').value);

            // Do something with the assigned values
        }
    </script>
</body>

</html>
